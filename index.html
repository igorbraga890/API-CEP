<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>API-CEP</h1>
    
    <fieldset>
        
        <legend>Endereço</legend>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" autocomplete="off">
        <br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" readonly>
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero">
        <br>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" readonly>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" readonly>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" readonly>
        <br>
        </center>
</body>




<script>
//preencher os inputs com arrow functions
const preencherFormulario = (endereco) => {
document.getElementById("rua").value = endereco.logradouro;
document.getElementById("bairro").value = endereco.bairro;
document.getElementById("cidade").value = endereco.localidade;
document.getElementById("estado").value = endereco.uf;
}
//autopreenchimento
const cepValido = (cep) => {
if (cep.length == 8) {
    return true;
} else {
    return false;
}
}
//buscar API
//Com async e await podemos trabalhar com código assíncrono em um estilo mais parecido com o bom e velho código síncrono.
const pesquisarCep = async () => {
const cep = document.getElementById("cep").value;
const url = `http://viacep.com.br/ws/${cep}/json/`;
if (cepValido(cep)) {
    const dados = await fetch(url);
    const endereco = await dados.json();
        preencherFormulario(endereco);
    }
}
document.getElementById("cep").addEventListener("focusout", pesquisarCep);
    </script>
</body>
</html>
